<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="./assets/img/game-console.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <style>
        body,
        html {
            margin: 0;
        }

        body {
            background-image: url("https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: left;
            /* background-color: aqua; */
            height: 100vh;
            width: 100vw;
        }
    </style>

    <title>Login Page</title>
</head>

<body>
    <div class="wrapper">
        <div class="title">Login Form</div>
        <form onsubmit="return cekLogin(event)">
            <div class="field">
                <input id="username" type="text" required placeholder="username" />
                <label>Username</label>
            </div>
            <div class="field">
                <input id="password" type="password" required placeholder="password" />
                <label>Password</label>
            </div>
            <div class="content">
                <div class="checkbox">
                    <input type="checkbox" id="remember-me" />
                    <label for="remember-me">Remember me</label>
                </div>
            </div>
            <div class="field">
                <input id="btnLogin" type="submit" value="Login" />
                <div class="signup-link">
                    Not a member? <a href="signup.html">Signup now</a>
                </div>
            </div>
        </form>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
